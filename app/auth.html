<div class="wrap clearfix">
	<div class="main">
		<div class="auth-wr">
			<div class="auth">
				<div class="auth-heading">Авторизируйтесь</div>
			</div>
			<div class="form-body">
				<form id="authorization" action="/" novalidate="novalidate">
					<div class="row-form auth-login">
						<label class="input-label" for="login">Логин</label>
						<div class="wr-input">
							<input class="required input" type="text" name="login" size="22" placeholder="Введите логин">
						</div>
					</div>
					<div class="row-form auth-pass">
						<label class="input-label" for="pass">Пароль</label>
						<div class="wr-input">
							<input class="required input" type="password" name="pass" size="22" placeholder="Введите пароль">
						</div>
					</div>
					<div class="row-form">
						<div class="btn-send-wr">
							<input class="btn-send" type="submit" value="Войти">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
